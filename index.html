<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruokala</title>
    <script src="https://kit.fontawesome.com/3728b5825f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
        
        <div class="section">
            <h1>Ruokala</h1>
            <div class="ruuat">
                <h2>Tarjolla olevat ruuat:</h2><br>
                <div class="ruoka0">
                <p class="ruuanNimi">Makaroonilaatikko</p>
                <p class="annosKoko">Annoskoko: 1 litra</p>
                <p class="annoksia" value="3">Jäljellä: 3 annosta</p>
                <p class="hinta"> hinta: 3€</p>
            </div>
                <br>
            </div>
           <div class="formi">
               <form action="POST">
                   <label for="Nimi">Tilaajan nimi</label><br>
                   <input type="text" placeholder="Nimesi" required ><br>
                   <label for="email">Tilaajan sähköposti</label><br>
                   <input type="email" placeholder="Sähköpostisi" required><br>
                   <label for="tilaus">Mitä saisi olla?</label><br>
                   <select name="tilaus" id="tilaus">    
                       <option value="EiMitään">En tilaa mitään</option>
                      
                   </select><br>
                   <label for="määrä">Montako annosta haluisit?</label><br>
                   <input type="number" placeholder="0"><br>
                   <input type="submit" value="Lähetä" id="tilausSubmit">
               </form>
               <h4>Mitä olet tilaamassa:</h4>
           </div>
        </div>
        <h1>Admin alue</h1>
        <div class="admin">
            <form action="">
                <label for="Lisää">Minkä ruuan haluat lisätä myyntiin?</label><br>
                <input type="text" id="lisää" required><br>
                <label for="määrä">Montako annosta sitä on myytäväksi?</label><br>
                <input type="number" id="määrä" required><br>
                <label for="annoskoko">Annoskoko?</label><br>
                <input type="text" id="annosKoko" required><br>
                <label for="hinta">Minkä hintainen on yksi annos?</label><br>
                <input type="number" id="hinta" required><br><br>
                <input type="submit" value="Lisää" id="adminSubmit">
            </form>
        </div>
        
    <script src="scripts/main.js"></script>
</body>
</html>
